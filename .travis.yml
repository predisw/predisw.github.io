language: node_js
node_js:
  - "8"

install: npm install
script:
  - python ./preEdit.py
  - hexo g

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: false
  local-dir: public
  target-branch: master
  on:
    branch: source         

after_deploy:
  - ./pushToGit.sh
